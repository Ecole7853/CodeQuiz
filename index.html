<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quis</title>
</head>
<body>
    <header>
        <li>View Highscores</li>
        <li id=time>Time:10</li>
    </header>
    <div class=container>
        <div class=startPage>
            <h1 class=h1>
                Coding Quiz Challenge
            </h1>
            <content class=content>
                Try to answer the following code-related questions within the time limit. Keep in mind that the incorrect answers will penalize your score/time by ten seconds!
            </content>
            <button id=button>
                Start Quiz
            </button>
        </div>
        <div id=questions>
            <p id=questionText></p>
            <ol>
                <li class=answer id=answer1>a: </li>
                <li class=answer id=answer2>a: </li>
                <li class=answer id=answer3>a: </li>
                <li class=answer id=answer4>a: </li>
            </ol>
            <p id=questionDetail>
                </p>
        </div>
    </div>
     <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
     <script src="./assets/script.js"></script>
</body>
</html>
